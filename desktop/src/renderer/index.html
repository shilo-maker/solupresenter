<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://www.youtube.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: blob: media: https: http://127.0.0.1:* file:; media-src 'self' blob: media: http://127.0.0.1:* file: *; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' https://api.mymemory.translated.net https://solucast.app wss://solucast.app https://solupresenter-backend-4rn5.onrender.com http://127.0.0.1:*; frame-src https://www.youtube.com https://youtube.com">
  <link rel="icon" type="image/png" href="./assets/logo.png" />
  <title>SoluCast</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body, #root {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #09090b;
      color: #fafafa;
    }
    /* Professional splash screen */
    .splash-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      background: radial-gradient(ellipse at center, #0f0f12 0%, #09090b 70%);
      animation: fadeIn 0.3s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .splash-logo {
      width: 120px;
      height: 120px;
      margin-bottom: 24px;
      animation: logoFloat 2s ease-in-out infinite;
      filter: drop-shadow(0 0 30px rgba(6, 182, 212, 0.3));
    }
    @keyframes logoFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    .splash-title {
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 2px;
      background: linear-gradient(135deg, #06b6d4 0%, #8b5cf6 50%, #ec4899 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }
    .splash-subtitle {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.4);
      letter-spacing: 4px;
      text-transform: uppercase;
      margin-bottom: 48px;
    }
    /* Modern loading bar */
    .loading-bar-container {
      width: 200px;
      height: 3px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 16px;
    }
    .loading-bar {
      height: 100%;
      width: 30%;
      background: linear-gradient(90deg, #06b6d4, #8b5cf6);
      border-radius: 3px;
      animation: loadingSlide 1.2s ease-in-out infinite;
    }
    @keyframes loadingSlide {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(400%); }
    }
    .loading-text {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      animation: pulse 1.5s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
    /* Legacy spinner support for React Suspense */
    .loading-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      gap: 16px;
      background-color: #09090b;
    }
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #27272a;
      border-top-color: #06b6d4;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="splash-screen">
      <img src="./assets/logo.png" alt="SoluCast" class="splash-logo" />
      <div class="splash-title">SOLUCAST</div>
      <div class="splash-subtitle">Presentation Software</div>
      <div class="loading-bar-container">
        <div class="loading-bar"></div>
      </div>
      <div class="loading-text">Loading...</div>
    </div>
  </div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
