<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: media: https:; media-src 'self' media:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' https://api.mymemory.translated.net https://solucast.app wss://solucast.app https://solupresenter-backend-4rn5.onrender.com">
  <link rel="icon" type="image/png" href="./assets/logo.png" />
  <title>SoluCast</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body, #root {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #1a1a2e;
      color: #ffffff;
    }
    /* Loading spinner */
    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      background-color: #1a1a2e;
    }
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 140, 66, 0.3);
      border-top-color: #FF8C42;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading-container">
      <div class="loading-spinner"></div>
    </div>
  </div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
