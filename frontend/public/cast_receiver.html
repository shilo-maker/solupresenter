<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SoluCast Receiver</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }
    #iframe-container {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .error-display {
      color: #ff6b6b;
      font-size: 18px;
      margin-top: 10px;
    }
    #debug-info {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-family: monospace;
      font-size: 16px;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 5px;
      z-index: 9999;
    }
  </style>
  <!-- Cast Receiver SDK -->
  <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
</head>
<body>
  <div id="debug-info">
    üöÄ SoluCast Receiver v1.0.3<br>
    Waiting for connection...
  </div>
  <div id="iframe-container">
    <iframe id="viewer-frame" src="" allow="autoplay"></iframe>
  </div>

  <script>
    // Helper to update debug info on screen
    function updateDebug(message, isError = false) {
      const debugDiv = document.getElementById('debug-info');
      const className = isError ? ' class="error-display"' : '';
      debugDiv.innerHTML += '<br><span' + className + '>' + message + '</span>';

      // Don't auto-hide if there's an error, otherwise hide after 10 seconds
      if (!isError) {
        setTimeout(() => {
          if (document.getElementById('viewer-frame').src && !debugDiv.innerHTML.includes('error-display')) {
            debugDiv.style.display = 'none';
          }
        }, 10000);
      }
    }
  </script>
  <script>
    console.log('üöÄ SoluCast Receiver HTML loaded - v1.0.3');
    updateDebug('‚úÖ Receiver loaded');

    const context = cast.framework.CastReceiverContext.getInstance();
    const playerManager = context.getPlayerManager();

    console.log('üì° Cast context obtained');
    updateDebug('‚úÖ Cast context ready');

    // Listen for custom messages from sender
    context.addCustomMessageListener('urn:x-cast:com.solucast.viewer', (customEvent) => {
      console.log('üì® Received custom message:', customEvent.data);
      updateDebug('üì® Message received');

      const data = customEvent.data;

      if (data.type === 'LOAD_VIEWER') {
        // Load the viewer page in the iframe
        const viewerUrl = data.url;
        console.log('üîó Loading viewer URL:', viewerUrl);
        updateDebug('üîó Loading: ' + viewerUrl);

        const iframe = document.getElementById('viewer-frame');

        // Add load and error listeners
        iframe.onload = function() {
          console.log('‚úÖ Iframe loaded successfully');
          updateDebug('‚úÖ Viewer loaded!');

          // Check iframe content after a delay
          setTimeout(() => {
            try {
              const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
              if (iframeDoc) {
                console.log('üìÑ Iframe document:', iframeDoc.title, 'body:', iframeDoc.body?.innerHTML?.substring(0, 100));
                updateDebug('üìÑ Document: ' + (iframeDoc.title || 'No title'));
              }
            } catch (e) {
              console.log('‚ö†Ô∏è Cannot access iframe content (cross-origin):', e.message);
              updateDebug('‚ö†Ô∏è Cross-origin frame (expected)');
            }
          }, 2000);
        };

        iframe.onerror = function(e) {
          console.error('‚ùå Iframe load error:', e);
          updateDebug('‚ùå Iframe failed to load', true);
        };

        iframe.src = viewerUrl;
        console.log('‚úÖ Iframe src set to:', iframe.src);
        updateDebug('‚úÖ Viewer loading...');
      }
    });

    // Listen for messages from the viewer iframe
    window.addEventListener('message', (event) => {
      console.log('üí¨ Message from iframe:', event.data, 'origin:', event.origin);

      // Display viewer status messages on screen
      if (event.data && event.data.type === 'viewer-status') {
        const message = event.data.message;
        console.log('üì± Viewer status:', message);
        updateDebug('üì± ' + message);
      }
    });

    // Log when ready state changes
    context.addEventListener(cast.framework.system.EventType.READY, () => {
      console.log('‚úÖ Receiver is READY');
      updateDebug('‚úÖ Ready for casting');
    });

    context.addEventListener(cast.framework.system.EventType.ERROR, (event) => {
      console.error('‚ùå Receiver error:', event);
      updateDebug('‚ùå Error: ' + JSON.stringify(event));
    });

    // Start the receiver
    const options = new cast.framework.CastReceiverOptions();
    options.disableIdleTimeout = true; // Keep receiver alive

    try {
      context.start(options);
      console.log('‚úÖ SoluCast Receiver started successfully - v1.0.3');
      updateDebug('‚úÖ Receiver started');
    } catch (error) {
      console.error('‚ùå Failed to start receiver:', error);
      updateDebug('‚ùå Start failed: ' + error.message, true);
    }
  </script>
</body>
</html>
